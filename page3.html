<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-image: url('IMG_1984.remini-enhanced.jpg'); /* Set background image */
            background-size: cover;
            background-position: center;
        }
        .content {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px; /* Rounded corners */
        }
        img {
            width: 300px;
            display: block; /* Ensures the image is block-level for proper spacing */
            margin: 20px auto; /* Centers the image and adds spacing */
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 20px 0; /* Adds spacing above and below the list */
        }
        ul li {
            margin: 5px 0;
        }
        button {
            display: block; /* Ensures the button is block-level */
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px auto; /* Centers the button and adds spacing */
            color: white; /* Button text color */
            background-color: #ff69b4; /* Pink background color */
            border: none; /* Removes border */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth hover transition */
        }
        button:hover {
            background-color: #ff1493; /* Darker pink on hover */
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="IMG_1984.remini-enhanced.jpg" alt="Description of the image">
        <ul>
            <li>1. Call me ATLEAST once a day</li>
            <li>2. Text me MULTIPLE times a day</li>
            <li>3. DO NOT WATCH DUBAI BLING NEW SEASON WITHOUT ME!!!</li>
            <li>4. Don't make any new friends</li>
            <li>5. No need to go out much, you have to study for your exams anyway!</li>
        </ul>
        <button onclick="location.href='page4.html'">Ofcourse, I love you so much.</button>
    </div>
</body>
</html>
