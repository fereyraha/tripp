<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merch Mini</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-image: url('IMG_1985.remini-enhanced.jpg');
            background-size: cover;
            background-position: center;
        }
        .content {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Optional: Adds a semi-transparent background */
            padding: 20px;
            border-radius: 10px; /* Optional: Rounded corners */
        }
        h1 {
            margin-bottom: 20px;
        }
        img {
            width: 300px;
            display: block; /* Ensures image is treated as a block element */
            margin: 20px auto; /* Centers the image horizontally */
        }
        button {
            display: block; /* Ensures the button is treated as a block element */
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px auto; /* Centers the button horizontally */
            color: white; /* Button text color */
            background-color: #ff69b4; /* Pink background color */
            border: none; /* Removes border */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth hover transition */
        }
        button:hover {
            background-color: #ff1493; /* Darker pink on hover */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Miss you more Ninerz</h1>
        <img src="IMG_1985.remini-enhanced.jpg" alt="Merch Mini Image">
        <button onclick="location.href='page3.html'">Click here to see what you need to remember during your trip</button>
    </div>
</body>
</html>
