<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-image: url('IMG_1988.JPG'); /* Set background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Stack elements vertically */
        }
        ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        li {
            font-size: 24px; /* Adjust font size */
            color: white; /* Change text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Add shadow underneath the text */
            margin: 20px 0; /* Add spacing around the text */
        }
        button {
            display: block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 20px auto;
            color: white;
            background-color: #ff69b4; /* Pink background color */
            border: none; /* Removes border */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth hover transition */
        }
        button:hover {
            background-color: #ff1493; /* Darker pink on hover */
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>Keep Allah first, me and your family next â™¡</li>
        </ul>
    </div>
</body>
</html>
